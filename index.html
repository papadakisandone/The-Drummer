<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Drummer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <div class="container-top">
      <img class="logo" src="images/logo_drummer.png" alt="drummer logo">
      <h1>The Drummer</h1>
      <h3>Enjoy the music</h3>
    </div>


    <div class="set-up">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
    </div>
    <div class="set-down">
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>


  <footer>
    <a href="https://github.com/papadakisandone?tab=repositories">🥁 © By Papadakis Antonis 2022. 🥁</a>
  </footer>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
